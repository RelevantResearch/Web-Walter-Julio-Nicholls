book3:
  title: "The DREAMers: How the Undocumented Youth Movement Transformed the Immigrant Rights Debate"
  description: "The DREAMers tells the story of undocumented youth activists who reshaped the U.S. immigration debate. Starting with the 2010 Arizona office sit-in of Senator John McCain, the book explores the rise of bold, public actions calling for the DREAM Act and the right to stay in the country. Drawing on interviews and firsthand encounters, Walter Nicholls shows how these young activists claimed their American identity to transform public perception and demand recognition. This powerful account demonstrates how marginalized groups can carve out a strong voice in American politics, advocating for their right to belong."
  image: "/images/bok3.png"
  publisher:
    name: "Stanford University Press"
    url: "https://www.sup.org/books/sociology/dreamers"
  amazon:
    url: "https://www.amazon.com/DREAMers-Undocumented-Movement-Transformed-Immigrant/dp/0804788847"
  library:
    url: "https://search.worldcat.org/title/1198930660"

book4:
  title: "Spaces of Contention: Spatialities and Social Movements"
  description: "Spaces of Contention explores how social movements use space to influence social and political change. Bringing together leading scholars, this interdisciplinary book examines how activists mobilize within specific places, navigate scale and territory to define collective identities, and build networks that connect resources across regions. Organized into sections on place, scale, and networks, it shows how these spatial dimensions intersect in shaping collective action. This work offers a vital overview of cutting-edge research in Geography, Sociology, and Political Science, making it a key resource for understanding the spatial dynamics of social movements."
