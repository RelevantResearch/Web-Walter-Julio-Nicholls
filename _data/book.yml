book1:
  title: "The Immigrant Rights Movement: The Battle over National Citizenship"
  description: "This book chronicles the immigrant rights movement in the U.S., from its grassroots beginnings in the 1990s to its rise on the national stage. Initially united over calls for comprehensive immigration reform, activists sought legal recognition for immigrants based on their deep ties to American values. While the Obama era brought unprecedented access and resources, the movement faced internal divisions and limitations in challenging mainstream narratives. Ultimately, this powerful account explores how a transformative movement became entangled within the very system it aimed to change."
  image: "/images/books.jpg"
  publisher:
    name: "Stanford University Press"
    url: "https://www.sup.org/books/sociology/immigrant-rights-movement"
  amazon:
    url: "https://www.amazon.com/Immigrant-Rights-Movement-National-Citizenship/dp/1503609324#:~:text=The%20Immigrant%20Rights%20Movement%20tells,that%20it%20sought%20to%20transform."
  library:
    url: "https://search.worldcat.org/title/1198929771"

book2:
  title: "Cities and Social Movements: Immigrant Rights Activism in the US, France, and the Netherlands, 1970-2015"
  description: "This book offers a comparative analysis of immigrant rights movements in the U.S., France, and the Netherlands over five decades. Through historical research, it explores how small resistances to restrictive immigration policies sometimes evolve into powerful, lasting mobilizations. This book provides an in-depth look at grassroots efforts, examining how local environments shape and sustain activist networks. Blending theory with vivid case studies, it reveals how geographic and social factors influence the development of movements, appealing to students, scholars, policymakers, and activists alike."
  image: "/images/boks1.jpg"
  publisher:
    name: "Wiley Blackwell"
    url: "https://www.wiley.com/en-us/Cities+and+Social+Movements%3A+Immigrant+Rights+Activism+in+the+US%2C+France%2C+and+the+Netherlands%2C+1970-2015-p-9781118750667"
  amazon:
    url: "https://www.amazon.com/-/he/Walter-J-Nicholls/dp/1118750667"
  library:
